<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}


function desenhaBandeiraAlemanha() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 266, 600, 133);
}

var mostraBrasil = true;


function trocaBandeira(){

    if(mostraBrasil){ // esta perguntando se mostraBrasil - que é true = mostre bandeira do brasil
        desenhaBandeiraBrasil();
    } else {                       // se não mostre bandeira Alemanha
        desenhaBandeiraAlemanha();
    }
//A pergunta é: como podemos inverter um booleano? A resposta é através do operador lógico NOT,
// que é representado no mundo JavaScript pelo símbolo !.  

    mostraBrasil = !mostraBrasil; 
}

 
setInterval(trocaBandeira, 2000);



</script>
